<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input label="Nombre de Usuario" label-placement="floating" fill="solid" placeholder="Ingrese nombre de usuario"></ion-input>

  <ion-input label="Contraseña" type="password" label-placement="floating" fill="solid" placeholder="Ingrese su Contraseña"></ion-input>
  <ion-button (click)="GoToHome()" expand="block">Ingresar</ion-button> 
  <ion-button (click)="GoToRegistrarse()" expand="block">Registrarse</ion-button> 
</ion-content>
